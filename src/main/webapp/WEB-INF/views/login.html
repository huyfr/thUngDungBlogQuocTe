<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}"></title>
</head>
<body>
<h1 th:text="#{login.heading}"></h1>
Language: <a href="?lang=en">English</a> | <a href="?lang=vie">Vietnamese</a>
<form th:action="@{/login}" method="post" th:object="${credentials}">
    <table>
        <tr>
            <td th:text="#{login.username_label}"></td>
            <td><input type="text" th:field="*{username}"></td>
        </tr>
        <tr>
            <td th:text="#{login.password_label}"></td>
            <td><input type="text" th:field="*{password}"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="submit" th:text="#{login.submit_label}"></button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
